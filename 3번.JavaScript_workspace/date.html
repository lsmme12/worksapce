<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date연습</title>
  <script>
    let now = new Date();
    console.log(now.getFullYear());
    console.log(now.getMonth()+1); // 0부터 시작하기 때문에 +1을 해줘야함
    console.log(now.getDate());
    console.log(now.getDay()); // 0:일요일, 1:월요일, 2:화요일, 3:수요일, 4:목요일, 5:금요일, 6:토요일
    // console.log(now.getHours());
    // console.log(now.getMinutes());
    // console.log(now.getSeconds());
    // console.log(now.getMilliseconds());
    // console.log(now.getTime()); // 밀리세컨드
  </script>

</head>
