<body>
    <ul>
            <li><a href="#" onclick="alert('버튼을 클릭 했습니다')">green</a></li>
            <li><a href="#" onclick="alert('버튼을 클릭 했습니다')">Orange</a></li>
            <li><a href="#" onclick="alert('버튼을 클릭 했습니다')">Purple</a></li>

            <li>
                <a href="#" onclick="chaneBg('green')">green</a>
            </li>
            <li>
                <a href="#" onclick="chaneBg('orange')">Orange</a>
            </li>
            <li>
                <a href="#" onclick="chaneBg('purple')">Purple</a>
            </li>
    </ul>
    <div id="result">javascript</div>
            <script>
                function chaneBg(color){
                    let result = document.querySelector('#result');
                    result.style.backgroundColor = color;
                }
            </script>
