<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 연습</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #clock { font-size: 24px; margin-bottom: 10px; }
    #logs { margin-top: 20px; }
    li { margin: 4px 0; }
  </style>
</head>
<body>
  <h1>현재 시각 연습</h1>
  <div id="clock"></div>
  <button id="logBtn">시간 기록하기</button>
  <ul id="logs"></ul>

  <script>
    // 시계 표시
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = 
        "현재 시각: " + now.toLocaleString();
    }
    setInterval(updateClock, 1000); // 1초마다 갱신
    updateClock();

    // 로그 배열
    const logs = [];

    // 버튼 클릭 시 현재 시간을 배열에 추가
    document.getElementById("logBtn").addEventListener("click", () => {
      const now = new Date().toLocaleString();
      logs.push(now); // 배열 끝에 추가 (push)

      // 최근 5개만 유지
      if (logs.length > 5) {
        logs.shift(); // 배열 앞 요소 제거
      }

      // 화면에 출력
      const ul = document.getElementById("logs");
      ul.innerHTML = logs
        .map(time => `<li>${time}</li>`) // 배열 → HTML 변환
        .join("");
    });
  </script>
</body>
</html>
