<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery연습</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({height:'300px', opacity: '0.4'}, "slow");
                $("div").animate({width:'300px', opacity: '0.8'}, "slow");
                $("div").animate({height:'100px', opacity: '0.4'}, "slow");
                $("div").animate({width:'100px', opacity: '0.8'}, "slow");
                // chaining 메서드가 연속적으로 호출됨 animate()함수 종료후 div의 reference가 반환됨.
                // $("div").animate({height:'300px', opacity: '0.4'}, "slow")
                //         .animate({width:'300px', opacity: '0.8'}, "slow")
                //         .animate({height:'100px', opacity: '0.4'}, "slow")
                //         .animate({width:'100px', opacity: '0.8'}, "slow");
            });
            
            // stop() 
            $("#stop1").click(function(){
                $("div").stop();
            });
            // stop(true,false)
            $("#stop2").click(function(){
                //stop all : true, go to end : false. 모든 애니메이션 종료, 현재 진행중인 애니메이션 마지막 장면으로 이동안함.
                $("div").stop(true,false); 
            });
            // stop(true,true)
            $("#stop3").click(function(){
                //stop all : true, go to end : true. 모든 애니메이션 종료, 현재 진행중인 애니메이션 마지막 장면으로 이동함.
                $("div").stop(true,true); 
            });
            // stop(false,true)
            $("#stop4").click(function(){
                //stop all : false, go to end : true. 현재 애니메이션만 중지, 현재 진행중인 애니메이션 마지막 장면으로 이동함.
                $("div").stop(false,true); 
            });
            // stop(false,false)
            $("#stop5").click(function(){
                //stop all : false, go to end : false. 현재 애니메이션만 중지, 현재 진행중인 애니메이션 마지막 장면으로 이동안함.
                $("div").stop(false,false); 
            });
            
        });
    </script>
</head>
<body>
    <button>animate()</button>
    <button id="stop1">stop()</button>
    <button id="stop2">stop(true,false)</button>
    <button id="stop3">stop(true,true)</button>
    <button id="stop4">stop(false,true)</button>
    <button id="stop5">stop(false,false)</button>

    <div style="width: 100px; height: 100px; background-color: red"></div>
</body>
</html>
