<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout 연습 </title>
    <style>
        *{margin: 0; padding: 0;}
        header{
            width: 100%;
            height: 200px;
            background-color: black;
            color: white;
        }
        nav{
            height: 50px;
            background-color: gray;}
        
    .topnav{
    /* overflow: hidden;  ← 이 줄은 주석 처리하거나 삭제 */
    background-color: #333;
    overflow: visible;} /* ▼ 드롭다운이 밖으로 펼쳐져도 보이게 */
        .topnav a{
            float: left;
            text-align: left;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            color: white;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;}

        .topnav a.active {
            background-color: #04AA6D;
            color: white;}
        
        article{
            width: 80%;
            height: 500px;
            background-color: #eeeeee;
            text-align: center;
            }

        .box{
            display: inline-block;
            width: 200px;
            height: 200px;


        }
        
        #box1{background-image: url(img/bg2.jpg); }
        #box2{background-image: url(img/bg4.jpg); }

        aside{
            width: 20%;
            height: 500px;
            background-color: #dddddd;
            float: left;
        }
        footer{
            clear: both;
            height: 100px;
            background-color: darkgray;
        }
        /* (추가) float clearfix 대체용 */
.topnav::after{
    content: "";
    display: block;
    clear: both;
}

/* (추가) ul/li 기본 스타일 리셋 (topnav 내부에만) */
.topnav ul, .topnav li{
    list-style: none;
    margin: 0;
    padding: 0;
}

/* (추가) 드롭다운 컨테이너: 다른 a들과 나란히 배치 */
.topnav .dropdown{
    float: left;
    position: relative; /* ▼ submenu의 절대위치 기준점 */
}

/* (추가) 서브메뉴 박스 */
.topnav .submenu{
    position: absolute;
    left: 0;
    top: 100%;               /* '과정소개' 아래에 붙도록 */
    min-width: 160px;        /* 메뉴 폭 */
    background: #333;        /* 상단바와 톤 맞춤 */
    border-radius: 0 0 8px 8px;
    box-shadow: 0 8px 14px rgba(0,0,0,0.18);
    z-index: 1000;

    /* ▼ 초기에는 숨김 (애니메이션을 위한 투명/이동 조합) */
    opacity: 0;
    visibility: hidden;
    transform: translateY(8px);
    pointer-events: none;

    /* ▼ 부드러운 열림/닫힘 */
    transition:
        opacity .22s ease,
        transform .22s ease,
        visibility .22s;
}

/* (추가) 서브메뉴 항목 스타일 */
.topnav .submenu li a{
    display: block;
    padding: 12px 16px;
    color: #fff;
    text-decoration: none;
    white-space: nowrap; /* 긴 텍스트 줄바꿈 방지 */
}

/* (추가) 서브메뉴 hover 스타일 */
.topnav .submenu li a:hover{
    background-color: #ddd;
    color: #000;
}

/* (추가) 호버/키보드 포커스 시 서브메뉴 열기 */
.topnav .dropdown:hover .submenu,
.topnav .dropdown:focus-within .submenu{
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
    pointer-events: auto;
}




    </style>
</head>
<body>
    <!-- 머리말 ------------------------------------------------------------------------->
    <header>
        <h1>글로벌아이티</h1>
    </header>
    <!-- /머리말 -->

    <!-- nav ------------------------------------------------------------------------->
   
        <div class="topnav">
            <a class="active" href="#교육원 소개">교육원 소개</a>
            <a href="#교육원 연혁">교육원연혁</a>
            <div class="dropdown">
            <a href="#과정 소개" id="nav" >과정소개</a>
            <ul class="submenu">
                <li><a href="백엔드 과정">백엔드 과정</a></li>
                <li><a href="풀스택 과정">풀스택 과정</a></li>
                <li><a href="ui,ux과정">ui,ux 과정</a></li>
            </ul>
            </div>
            <a href="#Contact">Contact</a>
        </div>
   
    <!-- /nav -->

    <!-- art ------------------------------------------------------------------------->
    <article id="article">글로벌아이티 소개
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>        
    </article>
    <!-- /art -->

    <!-- aside ------------------------------------------------------------------------->
    <aside id="aside">광고</aside>
    <!--/aside -->

    <!-- footer ------------------------------------------------------------------------->
    <footer id="footer">&copy;All rights reserved by 글로벌아이티.</footer>
    <!-- /footer -->
</body>
</html>
