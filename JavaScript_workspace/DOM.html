<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM연습</title>
</head>
<body>
    <div id="content">
        DOM
    </div>
    <div class="content">
        DOM
    </div>
    <div class="content">
        DOM
    </div>

    <p>DOM</p>
    <p>DOM</p>

    <div id="content2">
        <ul>
            <li>DOM1</li>
            <li>DOM2</li>
        </ul>
    </div>



    <script>

        // id로 찾기
        console.log(document.getElementById('content'));  //id가 content인 태그가 로딩된후 실행해야함
        let div=document.getElementById('content');
        div.style.color='red'; //글자색
        div.style.backgroundColor='yellow'; //배경색

        // 클래스명으로 찾기
        console.log(document.getElementsByClassName('content'));
        let divs=document.getElementsByClassName('content');
        for(let i=0;i<divs.length; i++){
            divs[i].style.color='blue';
            divs[i].style.backgroundColor='green';
        }

        // 태그명으로 찾기
        console.log(document.getElementsByTagName('p'));
        let ps=document.getElementsByTagName('p');
        for(let i=0;i<ps.length; i++){
            ps[i].style.color='black';
            ps[i].style.backgroundColor='gray';
        }

        // css 선택자 모두 사용가능
        console.log(document.querySelector('#content2 ul li')); // 첫번째 1개만 가져옴
        console.log(document.querySelectorAll('#content2 ul li'));// 모두 가져옴
        let li=document.querySelectorAll('#content2 ul li');
        for(let i=0; i<li.length; i++){ 
        li[i].style.color='green';
        li[i].style.backgroundColor='red';
        }
    </script>
    
</body>
</html>
