<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열연습</title>
  <script>
    let scores=[90,100,75,80,77,50,88]; // 배열

    console.log(scores[0]);
    console.log(scores[1]);
    console.log(scores[2]);
    console.log(scores[3]);
    console.log(scores[4]);
    console.log(scores[5]);
    console.log(scores[6]);

    // scores.length는 배열의 크기. 여기서는 7
    for(let i=0;i<scores.length;i++){
      console.log(scores[i]);
    }
    //배열의 요소(item)는 type이 달라도 됨.
    let infomations=["홍길동","서울시","010-1234-5678",20];
    for(let i=0;i<infomations.length;i++){
      console.log(infomations[i]);
    }
    //배열의 크기는 확장될 수 있음.
    infomations[4]="남자";
    console.log(infomations[4]);
    //빈배열.요소가 없음.
    let colors=[];
    colors[0]="red";
    colors[1]="green";
    colors[2]="blue";
    for(let i=0;i<colors.length;i++){
      console.log(colors[i]);
    }

    // Array사용
    let numbers=new Array(); //빈배열 생성
    //배열의 요소 추가
    numbers[0]=10; 
    numbers[1]=20;
    numbers[2]=30;
    numbers[3]=40;
    numbers[4]=50;
    for(let i=0;i<numbers.length;i++){
      console.log(numbers[i]);
    }

    // concat()
    let nums=[1,2,3];
    let chars=['a','b','c','d'];
    console.log(nums.concat(chars));
    console.log(nums); // 원본nums는 변경되지 않음.

    //join()
    let nums2=[1,2,3];
    console.log(nums2.join()); // 1,2,3. 기본적으로 콤마로 구분. CSV(Comma Separated Values) 생성.
    console.log(nums2.join("/")); // 1/2/3. '/'로 구분.
    console.log(nums2); // 원본nums2는 변경되지 않음.

    //push()
    let nums3=[1,2,3];
    console.log(nums3.push(4));
    console.log(nums3); // 원본nums3가 바뀜.
    console.log(nums3.push(10));
    console.log(nums3); // 원본nums3가 바뀜.


    console.log("-----------------------------");

    //unshift()
    let nums4=[1,2,3];
    console.log(nums4.unshift(0));
    console.log(nums4); // 원본nums4가 바뀜.
    console.log(nums4.unshift(-1));
    console.log(nums4); // 원본nums4가 바뀜.

    //pop()
    let nums5=[10,20,30];
    console.log(nums5.pop());
    console.log(nums5); // 원본nums5가 바뀜.

    //shift()
    let nums6=[10,20,30];
    console.log(nums6.shift());
    console.log(nums6); // 원본nums6가 바뀜.

    console.log("-----------------------------");


    //splice()
    let nums7=[10,20,30,40,50];
    // console.log(nums7.splice(2)); // index 2부터 끝까지 삭제.리턴값은 삭제된 값
    // console.log(nums7); // 원본nums7가 바뀜.
    // console.log(nums7.splice(2,2)); // index 2부터 2개 삭제.리턴값은 삭제된 값
    // console.log(nums7); // 원본nums7가 바뀜.
    console.log(nums7.splice(1,2,-1000)); // index 1부터 2개 삭제.삭제된 위치에 -1000을 추가.리턴값은 삭제된 값.
    console.log(nums7); // 원본nums7가 바뀜.

    console.log("-----------------------------");

    let nums8=[10,20,30,40,50];
    console.log(nums8.slice(1)); // index 1부터 끝까지 가져옴.
    console.log(nums8); // 원본num8는 변경되지 않음.
    console.log(nums8.slice(1,3)); // index 1부터 index 3미만(1 ~ 2)까지 가져옴
    console.log(nums8); // 원본num8는 변경되지 않음.
















  </script>
</head>
<body>
  
</body>
</html>
