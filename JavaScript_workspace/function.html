<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function연습</title>
  <script>
    // 매개변수와 return값이 모두 있는 함수.
    function addNumber(num1,num2){
      let sum = num1 + num2;
      return sum; 
    }
    // 함수 호출. return값이 넘어와서 result에 저장됨
    let result = addNumber(10,20);
    console.log(result);  
    // 함수 재호출.
    result = addNumber(100,200);
    console.log(result);

    console.log(addNumber(1000,2000)); // addNumber(1000,2000) 실행 후 return 값(3000)이 호출한 자리로 되돌아 옴.

    // 매개변수에 기본값 사용하기. 매개변수값이 없을 때는 기본값이 사용됨. ES6부터 사용가능.
    function multiple(a,b=1,c=2){
      return a*b*c;
    }
    console.log(multiple(30)); // a=30, b=1, c=2
    console.log(multiple(30,20)); // a=30, b=20, c=2
    console.log(multiple(30,20,10)); // a=30, b=20, c=10

    //함수표현식. anonymous function 활용
    let sum = function(a,b){
      return a+b;
    }
    document.write(sum(10,20));

    // 즉시 실행 함수. 함수 선언과 동시에 바로 호출하는 함수. anonymous function활용.
    (function(a,b){
      console.log("즉시 실행 함수");
      console.log(a);
      console.log(b);
    })(10,20);

    //화살표함수
    const hi = ()=> {return "안녕하세요";};
    console.log(hi());
    const hi2 = () => "안녕하세요"; // "안녕하세요"가 리턴됨
    console.log(hi2());

    const sum2=(a,b)=> a+b;  // a+b 결과가 리턴됨
    console.log(sum2(10,20));




   


  </script>
</head>
<body>
  
</body>
</html>
