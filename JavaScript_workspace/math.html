<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math연습</title>
    <script>
        console.log(Math.PI);
        console.log(Math.round(5.7));
        console.log(Math.ceil(1.1));
        console.log(Math.floor(1.9));
        for(let i=0;i<100;i++){
            console.log(Math.random());
        }
        for(let i=0;i<100;i++){
            console.log(Math.random()*10+1);  //1~10까지 랜덤값(난수) 출력
        }
        for(let i=0;i<100;i++){
            console.log(Math.random()*10);  //1~10까지 랜덤값(난수) 출력
        }
    </script>
</head>
<body>
    
</body>
</html>
