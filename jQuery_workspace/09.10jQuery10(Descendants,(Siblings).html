<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery연습</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .descendants * { 
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
<script>
    $(document).ready(function(){
        //div 태그의 자손 태그들중에서 span태그를 찾아서 적용
        $("div").find("span").css({"color": "blue", "border": "2px solid red"});
        //div 태그의 형제 태그들 중 바로 다음 태그 찾아서 적용
        $("div").next().css({"color": "red", "border": "2px solid blue"});
        //div 태그의 형제 태그들 중 다음 태그 모두 찾아서 적용
        $("div").nextAll().css({"font-size":"50px"});
        //div태그의 형제 태그들 중 이전 태그만 찾아서 적용
        $("div").prev().css({"color": "red", "border": "2px solid green"});
        //div태그의 형제 태그들 중 이전 태그 모두 찾아서 적용
        $("div").prevAll().css({"font-size":"50px"});

    });
</script>
</head>
<body>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>

    
    <div class="descendants" style="width:500px;">div (current element)
        <p>p (child)
            <span>span (grandchild)</span>   
        </p>
        <p>p (child)
            <span>span (grandchild)</span>
        </p>
    </div>

    <span>another span</span>
    <span>another span</span>
</body>
</html>
