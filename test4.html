<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax 사용해서 json 출력하기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <button id="btn">버튼3</button>
    <div id="box3"></div>
    
    <script>
    $(function(){
        $("#btn").click(function(){
            $.ajax({
                url: "member.json", 
                dataType: "json",   
                success: function(members){
                    console.log(members); 
                    let str = "";
                    $.each(members, function(index, member){
                        str += "이름:" + member.name + 
                        ", 나이:" + member.age + 
                        ", 연락처:" + member.tel + "<br>";
                    });
                    $("#box3").html(str); 
                },
            });
        });   
    });
    </script>
</body>
</html>
